{% extends 'base.html' %}

{% block title %}
<div class="tm-row">
    <div class="tm-col-left"></div>
    <main class="tm-col-right tm-contact-main">
        <section class="tm-content tm-contact">
            <h2 class="mb-4 tm-content-title">Регистрация</h2>
            <p class="mb-85">Для того чтобы войти необходимо зарегистрироваться. Если у Вас уже есть аккаунт,
                <a rel="nofollow" target="_parent" href="login" class="tm-text-link | dec">войдите в него</a></p>
            {% for msg in get_flashed_messages() %}
            <div class="flash">{{ msg }}</div>
            {% endfor %}
            <form id="contact-form" action="" method="POST">
                <div class="form-group mb-4"><input type="text" name="username" class="form-control" placeholder="Имя пользователя" required="" />
                </div>
                <div class="form-group mb-4">
                    <input type="email" name="email" class="form-control" placeholder="Email" required="" />
                </div>
                <div class="form-group mb-4">
                    <input type="password" name="password" class="form-control" placeholder="Пароль" required="" />
                </div>
                <div class="form-group mb-4">
                    <input type="password" name="rpassword" class="form-control" placeholder="Повторите пароль" required="" />
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-big btn-primary">Зарегистрироваться</button>
                </div>
            </form>
        </section>
    </main>
</div>
{% endblock %}
