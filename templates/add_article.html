{% extends 'base.html' %}

{% block title %}
<div class="tm-row">
    <div class="tm-col-left"></div>
    <main class="tm-col-right tm-contact-main">
        <section class="tm-content tm-contact">
            <h2 class="mb-4 tm-content-title">Добавить статью</h2>
            {% for msg in get_flashed_messages() %}
            <div class="flash">{{ msg }}</div>
            {% endfor %}
            <form action="{{url_for('addPost')}}" method="post" class="form-contact">
                <div class="form-group mb-4">
                    <input type="text" name="name" class="form-control" placeholder="Заголовок" required="" />
                </div>
                <div class="form-group mb-4">
                    <p><textarea name="post" class="form-control" placeholder="Текст" rows=9 cols=40></textarea>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-big btn-primary">Добавить</button>
                </div>
            </form>
        </section>
    </main>
</div>
{% endblock %}
